 <p>employee-list works!</p>
<table class="table table-hover" >
    <thead class="table-danger">
        <tr >
            <th>id</th>
            <th>name</th>
            <th>Description</th>
            <th>speaker</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let e of events" >
            <th class="table-success">{{e.id}}</th>
            <th class="table-warning">{{e.name}}</th>
            <th class="table-info">{{e.description}}</th>
            <th class="table-secondary">{{e.speaker}}</th>
            <th> <button (click)="funcDelete(e)" class="btn btn-danger">X</button> </th>
        </tr>
       
    </tbody>

</table>


<div class="well">
    <form class="form-inline">
        <div class="form-group">
            <input placeholder="Event Name" class="form-control" #eventname />
        </div>
        <div class="form-group">
            <input placeholder="Description" class="form-control" #desciption />
        </div>
        <div class="form-group">
            <input placeholder="Speaker" class="form-control" #speaker />
        </div>
    

        <button (click)="funcAdd(eventname.value,desciption.value,speaker.value )" type="button">Add New Event</button>
    </form>
</div>
